<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <br>
  <br>
  <a class="btn btn-danger" href="{% url 'add_staff' %}">Home</a>
  <br>
  <br>
  <form method="POST" id="form" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="container">
    <h2>ADD STAFF</h2>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username"><b>username</b></label>
          <input type="text" class="form-control"  name="username" id="username" required>
          <br>
      </div>
      <div class="form-group col-md-6">
        <label for="email"><b>email</b></label>
          <input type="text" class="form-control" placeholder="x@gmail.com" name="email" id="email" required>
          <br>
      </div>
      <div class="form-group col-md-6">
        <label for="password"><b>Password</b></label><br>
        <input type="text" id="password" class="form-control" name="password" placeholder="****" style="height:200px"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="role"><b>Choose the role</b></label>
        <select name="role" id="role" class="form-control" required>
          {% for obj in roles %}
            <option value={{obj.name}}>{{obj.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">ADD STAFF</button>
    <a href="{% url 'add_staff' %}"></a>
  </form>
</div>

    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'add_staff' %}"
    </script>
    <script src={% static 'add_staff.js' %}></script>
</body>
</html>
