<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
      </head>
<body>
  <div class="container">
  <br>
  <br>
  <a class="btn btn-danger" href="{% url 'home' %}">Home</a>
  <br>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Room number</th>
        <th>Capacity</th>
        <th>Price per night</th>
      </tr>
    </thead>
    <tbody>
          <tr>
              <td>{{room.room_number}}</td>
              <td>{{room.capacity}}</td>
              <td>{{room.price}}</td>
          </tr>
    </tbody>
  </table>
  <form method="POST" id="form" action="{% url 'my_reservations' %}">
    {% csrf_token %}
    <div class="container">
    <h2>reservation time</h2>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="month"><b>month</b></label>
        <select name="month" id="month" class="form-control" required>
            {% for obj in months %}
              <option value={{obj}}>{{obj}}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group col-md-6">
        <label for="day"><b>day</b></label>
        <select name="day" id="day" class="form-control" required>
            {% for obj in days %}
              <option value={{obj}}>{{obj}}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group col-md-6">
        <label for="number"><b>number</b></label>
          <input type="number" class="form-control" name="number" id="number" required>
          <br>
      </div>
    <button type="submit" class="btn btn-primary" id="submit">submit</button>
    <a href="{% url 'reserve_room' room.pk %}"></a>
  </form>
</div>

{% load static %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var CSRF_TOKEN = '{{ csrf_token }}';
    var URL = "{% url 'reserve_room' room.pk %}"
</script>
<script src={% static 'reserve_room.js' %}></script>
</body>
</html>
